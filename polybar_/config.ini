[colors]
background = #272635
background-alt = #373B41
foreground = #C5C8C
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 25pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

#line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 0

#separator = |  
separator-foreground = ${colors.disabled}

#font-0 = monospace;0.5
font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
modules-left = xworkspaces weather
modules-right = date pulseaudio memory battery temperature pacman wlan eth 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

wm-restack = generic
;wm-restack = awesome 

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pacman]
type = custom/script
exec = pacman -Qu | wc -l
interval = 60
label = %output%
format = ó°” <label>
format-warn-foreground = #f00
format-padding = 1
click-left = $TERM


[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
hwmon-path = ${sensors | grep CPU}
base-temperature = 20
warn-temperature = 80

label =  %temperature-c%
format = <ramp><label>
format-padding = 1
ramp-padding = 1
label-warn = ó°” %temperature-c%
label-warn-foreground = #f00

